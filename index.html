<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Communication App</h1>
    <form id="communication-form">
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="communicationType">Communication Type:</label>
            <select id="communicationType" name="communicationType" required>
                <option value="call">Call</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="text">Text Message</option>
            </select>
        </div>
        <button type="submit">Send</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
